<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Horario de Clases</title>
  <style>
    table {
      width: 50%;
      border: 2px solid #000;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Horario Buenrostro</h1>

  <table>
    <thead>
      <tr>
        <th>Hora</th>
        <th>Lunes</th>
        <th>Martes</th>
        <th>Miércoles</th>
        <th>Jueves</th>
        <th>Viernes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>8:00 - 9:00</td>
        <td>Desarrollo Web</td>
        <td>Temas 1</td>
        <td>Sistemas de información</td>
        <td>Habilidades Directivas</td>
        <td>Redes</td>
      </tr>
      <tr>
        <td>9:00 - 10:00</td>
        <td>Redes</td>
        <td>Lab redes</td>
        <td>Micros</td>
        <td>Lab Micros</td>
        <td>Inglés</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
